<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="jolexa">

    <title>Sous Vide Cooker</title>

    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Sous Vide</a>
        </div>
        
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>Sous Vide Cooker</h1>
        <p class="lead">Current cooking in progress</p>
      </div>

    </div>
    <!-- container2 = graph -->

<div style="width:100%; height:400px; display: table-row;">

    <div id="container2" style="display: table-cell;">
    </div>

    <div id="container3" style="display: table-cell;">
    </div>

</div>
    

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/highcharts/4.2.1/highcharts.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highcharts/4.2.1/modules/data.js"></script>
    <script>
      $.get('temp.csv', function(csv) {
       $('#container2').highcharts({
        chart: {
            type: "line"
        },
        data: {
            csv: csv,
        },
        title: {
            text: 'Temperature'
        },
        yAxis: {
            title: {
                text: 'Deg F'
            }
        }
      });
    });
    </script>
    <script>
      $.get('power.csv', function(csv) {
       $('#container3').highcharts({
        chart: {
            type: "line"
        },
        data: {
            csv: csv,
        },
        title: {
            text: 'Power'
        },
        yAxis: {
            title: {
                text: '%'
            }
        }
      });
    });
    </script>
  </body>
</html>
